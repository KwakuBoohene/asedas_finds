<div class="container">
  <div class="row bg-white">
    <div class="col-lg-12">

      <div class="add-products-button p-5">
        <button
        class="btn btn-primary"
        (click)="openAddModal()"
        >
          ADD CATEGORY
        </button>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-lg-9">
          <div class="page-heading">
            <p class="fs-2 fw-bold text-center">ALL CATEGORIES</p>
          </div>

          <table class="mt-5 mb-5 table table-striped table-hover text-primary">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
              </tr>
          </thead>

          <tbody>
            <tr *ngFor="let category of categories">
              <th scope='row'>{{category.id}}</th>
              <td>{{category.name}} </td>
              <td>{{category.desc |shorten : 20}} </td>
              <td>
                <span class="">
                  <button class="btn btn-success text-white" (click)="edit(category)">
                    Edit
                  </button>
                </span>

                <span class="ps-3">
                  <button class="btn btn-danger" (click)="delete(category.id)">
                    Delete
                  </button>
                </span>
              </td>

            </tr>
          </tbody>

          </table>


        </div>
      </div>

    </div>
  </div>
</div>


<app-create-edit-category [category]='selectedCategory'></app-create-edit-category>


<app-delete-category [category_id]='deleteCategoryId'  ></app-delete-category>
