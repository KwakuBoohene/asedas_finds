
  <app-admin-modal-small [size]=' "sm" ' >
    <ng-container heading>
      Delete Order
    </ng-container>

    <ng-container body>
      <div class="p-3">
        <div class="delete-warning-text">
          Are you sure you want to delete this Order
        </div>
      </div>
    </ng-container>

    <ng-container footer>
      <span class="">
        <button class="btn btn-primary" (click)="delete()">
          Delete
        </button>
      </span>

      <span class="ms-3">
        <button class="btn btn-danger" (click)="closeModal()">
          Cancel
        </button>
      </span>

    </ng-container>

  </app-admin-modal-small>
