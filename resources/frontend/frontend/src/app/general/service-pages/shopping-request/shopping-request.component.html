<div class="row">
  <div class="col-lg-6">
    <div class="feature p-4">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-sm-12">
          <div class="feature-content text-center">
            <div class="heading">
              PERSONAL SHOPPING REQUEST
            </div>
            <div class="body">
              <span class="">

              </span>
            </div>
          </div>
          <div class="feature-image mt-1">
            <iframe class="" src="https://www.youtube.com/embed/FnXGsZMpXEE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6 contact-us-form">

    <div class=" m-4">
      <div class="heading text-center">
        PLEASE FILL THE FORM BELOW
      </div>
      <form [formGroup]='requestForm' action="" class="form ">

        <div class="row mt-2 gx-5">
          <div class="col-lg-12 ">
            <div class="contact-form-input">
              <p class="label">* NAME</p>
              <span class="input">
                <input type="text" formControlName='name' class="">
              </span>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="contact-form-input">
              <p class="label">* PHONE NUMBER</p>
              <span class="input">
                <input type="text" formControlName='phone_no' class="">
              </span>
            </div>
          </div>
        </div>

        <div class="row mt-2 gx-5">
          <div class="col-lg-6 col-sm-12">
            <div class="contact-form-input">
              <p class="label">INSTAGRAM</p>
              <span class="input">
                <input type="text" formControlName='instagram' class="">
              </span>
            </div>
          </div>

          <div class="col-sm-12 col-lg-6">
            <div class="contact-form-input">
              <p class="label">FACEBOOK</p>
              <span class="input">
                <input type="text" formControlName='facebook' class="">
              </span>
            </div>
          </div>
        </div>

        <div class="row mt-2 gx-5">
          <div class="col-lg-6 col-sm-12">
            <div class="contact-form-input">
              <p class="label">* UK / US SIZE</p>
              <span class="input">
                <input type="text" formControlName='size' class="">
              </span>
            </div>
          </div>

          <div class="col-lg-6 col-sm-12">
            <div class="contact-form-input">
              <p class="label">* NO. OF ITEMS NEEDED</p>
              <span class="input">
                <input type="text" formControlName='items_no' class="">
              </span>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-lg-12">
            <div class="contact-form-input">
              <p class="label">* CLOTHING ITEMS NEEDED</p>
              <p class="input" style="min-height: 120px; min-width:105%;">
                <textarea name="" formControlName='items_needed' id="" cols="55" rows="5"></textarea>
              </p>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-lg-12">
            <div class="contact-form-input">
              <p class="label">* RECEIPIENT'S LOCATION FOR  DELIVERY</p>
              <p class="input" style="min-height: 120px; min-width:105%;">
                <textarea formControlName='location' name="" id="" cols="55" rows="5"></textarea>
              </p>
            </div>
          </div>
        </div>




        <div class="row justify-content-lg-center mt-2">
          <div class="col-lg-6">
            <button type="button" (click)="submit()" class="contact-form-button">
              SUBMIT
            </button>
          </div>
        </div>



      </form>
    </div>
  </div>




</div>
